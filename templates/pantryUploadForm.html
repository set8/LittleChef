<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Upload Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <form method="post" action="/pantryUploadForm">
    <div class="form-group">
        <label for="foodName">Food Name:</label>
        <input type="text" class="form-control" name="foodName" placeholder="Enter food name">
      </div>
      <div class="form-group">
        <label for="foodQuantity">Food Quantity (i.e.: 14.5 grams):</label>
        <div class="input-group">
          <input type="text" class="form-control" name="quantityNumber" placeholder="Enter quantity of measure:">
          <div class="input-group-append">
            <select class="form-control" name="quantityMeasure">
              <option value="grams">grams</option>
              <option value="ounces">ounces</option>
              <option value="lbs">lbs</option>
              <option value="kg">kg</option>
              <option value="fl/oz">fl/oz</option>
              <option value="mL">mL</option>
              <option value="cup">cup</option>
              <option value="liter">liter</option>
              <option value="quart">quart</option>
              <option value="gallon">gallon</option>
              <option value="pieces">pieces</option>
            </select>
        </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{{ url_for('index') }}">
        <button class="btn btn-primary mt-3">Home</button>
    </a>
  </div>
</body>
</html>
