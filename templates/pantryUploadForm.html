<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Upload Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href = "{{ url_for('static',filename='styles/login.css') }}">

</head>

<body>
  <header class="text-center my-auto">
    Pantry Upload Form
  </header>
  <div class="container mt-5">
    <form method="post" action="/pantryUploadForm">
    <div class="form-group">
        <label for="foodName">Food Name:</label>
        <input type="text" class="form-control" name="foodName" placeholder="Enter food name">
      </div>
      <div class="form-group">
        <label for="foodQuantity">Food Quantity (i.e.: 14.5 grams):</label>
        <div class="input-group">
          <input type="text" class="form-control" name="quantityNumber" placeholder="Enter quantity of measure:">
          <div class="input-group-append">
            <select class="form-control" name="quantityMeasure">
              <option value="grams">grams</option>
              <option value="ounces">ounces</option>
              <option value="lbs">lbs</option>
              <option value="kg">kg</option>
              <option value="fl/oz">fl/oz</option>
              <option value="mL">mL</option>
              <option value="cup">cup</option>
              <option value="liter">liter</option>
              <option value="quart">quart</option>
              <option value="gallon">gallon</option>
              <option value="pieces">pieces</option>
            </select>
        </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

        <!-- sticky bottom nav -->
        <div class="container-fluid mt-3">
          <div id="bottomNav" class="stickyBottomNav">
            <div class="d-flex justify-content-between">
              <!-- home -->
              <div class="col-md-3 col-sm-6"> 
                <a href="\"><img src="{{ url_for('static', filename='imgs/home.svg') }}" alt="Home" class="btn-img"></a> 
              </div>
              <!-- pantry -->
              <div class="col-md-3 col-sm-6">
                <a href="/pantry"><img src="{{ url_for('static', filename='imgs/pantry_icon.svg') }}" alt="Pantry" class="btn-img"></a>
              </div>
              <!-- menu -->
              <div class="col-md-3 col-sm-6">
                <a href="/dishes"><img src="{{ url_for('static', filename='imgs/menu.svg') }}" alt="Menu" class="btn-img"></a>
              </div>
              <!-- logout -->
              <div class="col-md-3 col-sm-6">
                <a href="/logout"><img src="{{ url_for('static', filename='imgs/exit.svg') }}" alt="Log Out" class="btn-img"></a>
              </div>
            </div>
          </div>
        </div>
  </div>
</body>
</html>
