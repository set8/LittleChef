<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{{ url_for('static',filename='styles/login.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5"> 
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Sign Up</div>
                    <div class="card-body">
                        <form method="post" action="/signup">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" name="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            
                            <!-- user defining info -->
                            <div class="form-group">
                                <label for="allergens">I'm allergic to (seperate by comma's, answer if applicable):</label>
                                <input type="text" class="form-control" name="allergens" placeholder="peanuts, soy">
                            </div>

                            <div class="form-group">
                                <label for="diet">I diet on(answer if applicable, only one):</label>
                                <input type="text" class="form-control" name="diet" placeholder="atkins">
                            </div>

                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" name="age" placeholder="25">
                            </div>
                            
                            <div class="bottom-panel">

                                <div class="bottom-panel-button">
                                    <button type="submit" class="btn btn-primary">Log In</button>
                                </div>
                                
                                {% if isErr == "True" %}
                                <div class="bottom-panel-error">
                                    <div class="alert-danger text-center">{{err}}</div>
                                </div>
                                {% endif %}

                            <div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <a href="{{ url_for('login') }}">Have an account? Log in!</a>
    {% if isErr == "True" %}
        <div class="alert-danger text-center">{{err}}</div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
